query PaginateTestSessions($paginationInput: PaginationInput, $filterInput: TestSessionFilterInput) {
  paginatedTestSessions(paginationInput: $paginationInput, filterInput: $filterInput) {
    pagination {
      ...Pagination
    }
    items {
      ...TestSessionFragment
      test {
        id
        name
        totalTime
      }
    }
  }
} 