#import "./test.fragment.gql"

query GetTest($id: ID!) {
  test(id: $id) {
    ...TestFragment
    questionCollections {
      id
      title
      description
      questions {
        ...QuestionItem
        options {
          ...QuestionOptionItem
        }
      }
    }
    testQuestionCounts {
      id
      numberOfQuestions
      points
      testId
    }
    testIgnoreQuestions {
      id
      questionId
      reason
      testId
      question {
        ...QuestionItem
      }
    }
  }
} 